  <main>
    <section>
      <h2>Productos</h2>
      <table border="1" cellpadding="10" cellspacing="0">
        <thead>
          <tr>
            <th>Producto</th>

    <section>
      <h2>Formulario de Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Mariana" required><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="marianagaviria0427@gmail.com" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="3005190483" pattern="[0-9]{10}" required><br><br>
        
        <fieldset>
          <legend>Preferencias</legend>
          <label for="tema">Elige un tema</label><br>
          <select id="tema" name="tema" required>
            <option value="">-- Selecciona --</option>
            <option value="tecnologia">Tecnología</option>
            <option value="otros">Otros</option>
          </select><br><br>

          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje" rows="5" cols="40" placeholder="Escribe tu mensaje..." required></textarea><br><br>
          <label> 
            <input type="checkbox" name="terminos" required /> Acepto términos 
          </label>
        </fieldset>
        <input type="submit" value="Enviar">
      </form>
    </section>
